<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog's Street</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },

          fontFamily: {
            sans: ["Graphik", "sans-serif"],
            serif: ["Merriweather", "serif"],
          },
          extend: {
            spacing: {
              128: "32rem",
              144: "36rem",
            },
            borderRadius: {
              "4xl": "2rem",
            },
          },
        },
      };
    </script>
  </head>
  <body name="body" class="p-5 bg-slate-800 text-white">
    <main class="grid h-screen place-items-center">
      <div>
        <div class="pb-8">
          <h1 class="text-4xl text-extrabold">{{ .title }}</h1>
        </div>
        <form
          hx-target="body"
          hx-post="http://localhost:9090/login"
          hx-ext="json-enc"
          class="flex flex-col"
        >
          <label class="pb-2" for="username"> Email </label>
          <input
            class="text-black"
            type="email"
            name="email"
            required
            maxlength="140"
            autofocus
          />
          <label class="py-2" for="password"> Password </label>
          <input
            class="text-black"
            type="password"
            name="name"
            required
            minlength="6"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
          />
          <div class="p-5 bg-red h-5 grid place-items-center">
            <button
              class="bg-transparent hover:bg-gray-500 text-gray-300 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
            >
              Button
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
